<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms demo</title>
</head>
<body>
    <h1>forms demo</h1>
    <form action="/shawarma">
        <button type="button">do not submit</button>
        <p>
        <label for="username">enter a username</label>
        <input type="text" name="username" id="username" placeholder="username"></p>
        <p>
        <label for="password">enter a password</label>
        <input type="password" name="password" id="password" placeholder="password"></p>
        <p>
        <label for="color">pick a color</label>
        <input type="color" name="color" id="color">
        </p>
        <p>
            <label for="number">enter a number </label>
        <input type="number" name="number" id="number" placeholder="enter a number">
        </p>
        <button>submit</button>
        <input type="submit" name="" id="" value="click me !!">
        <!--buttons submits the content in the form and label is used to label an input element inside a form-->
        
    </form>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" id="">
        <button>Search reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q" id="">
        <button>search google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" id="">
        <button>search youtube</button>
    </form>
    <h3>more inputs</h3>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">i agree to everything</label>
        <p>
        <label for="l">large</label>
        <input type="radio" name="size" id="l" value="l">
        <label for="m">medium</label>
        <input type="radio" name="size" id="m" value="m">
        <label for="s">small</label>
        <input type="radio" name="size" id="s" value="s">
        </p>
        <p>
            <label for="meal">please select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="veg">veg</option>
                <option value="steak">steak</option>
            </select>
        </p>
        <p>
            <label for="range">amount of cheese</label>
            <input type="range" name="cheese level" id="range" min="1" max="100">
        </p>
        <button>submit it!</button>
        <!--textarea-->
        
    </form>
    <h2>validations</h2>
        <form action="/dummy">
            <label for="first">enter first name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
            </p>
            <button>submit!</button>
        </form>
</body>
</html>
